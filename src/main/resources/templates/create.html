<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h2>Create Product</h2>

<form action="#" th:action="@{/mvc/createProduct}" th:object="${productCreateDto}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Price: <input type="text" th:field="*{price}"/></p>
    <p><input type="submit" value="Submit" class="btn btn-primary"/> <input type="reset" value="Reset"
                                                                            class="btn btn-secondary"/></p>
</form>

</body>
</html>
